<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>課表</title>
    </head>
    <body>
        <table border="1">
            <tr bgcolor="gray">
                <th>Time</th>
                <Th colspan="2">Mon</Th>
                <Th colspan="2">Tue</Th>
                <Th colspan="2">Wed</Th>
                <th colspan="2">Thu</th>
                <th colspan="2">Fri</th>
            </tr>
            <tr>
                <th>08:10 ~ 09:00</th>
                <th colspan="2" rowspan="4" bgcolor="chartreuse"></th>
                <th colspan="2" rowspan="2" bgcolor="chartreuse"></th>
                <th colspan="2" rowspan="2" bgcolor="crimson">線性代數</th>
                <th colspan="2" rowspan="2" bgcolor="orange">健康促進與危及救護</th>
                <th colspan="2" rowspan="2" bgcolor="chartreuse"></th>
            </tr>
            <tr>
                <th>09:10 ~ 10:00</th>
            </tr>
            <tr>
                <th>10:10 ~ 11:00</th>
                <th colspan="2"rowspan="2" bgcolor="purple">班週會</th>
                <th colspan="2" rowspan="2" bgcolor="orange">創新與創業</th>
                <th colspan="2" bgcolor="crimson">線性代數</th>
                <th colspan="2" rowspan="2" bgcolor="cyan">物件導向程式設計</th>
            </tr>
            <tr>
                <th>11:10 ~ 12:00</th>
                <th colspan="2" bgcolor="deepskyblue">資料結構</th>    
            </tr>
            <tr>
                <th>12:00 ~ 13:10</th>
                <th colspan="10" rowspan="" bgcolor="yellow">午休時間</th>
            </tr>
            <tr>
                <th>13:10 ~ 14:00</th>
                <th colspan="2" rowspan="2" bgcolor="orangered">運動英文</th>
                <th colspan="2" rowspan="2" bgcolor="deepskyblue">資料結構</th>
                <th colspan="2" rowspan="2" bgcolor="gold">微算機系統</th>
                <th colspan="2" bgcolor="chartreuse"></th>
                <th colspan="2" rowspan="2" bgcolor="pink">網頁程式設計</th>
            </tr>
            <tr>
                <th>14:10 ~ 15:00</th>
                <th colspan="2" rowspan="2" bgcolor="aqua">體育</th>
            </tr>
            <tr>
                <th>15:10 ~ 16:00</th>
                <th colspan="2" bgcolor="cyan">物件導向程式設計</th>
                <th colspan="2"rowspan="3" bgcolor="red">網路程式設計</th>
                <th colspan="2" bgcolor="chartreuse"></th>
                <th colspan="2" rowspan="3" bgcolor="chartreuse"></th>
            </tr>
            <tr>
                <th>16:10 ~ 17:00</th>
                <th colspan="2" bgcolor="gold">微算機系統</th>
                <th colspan="2" bgcolor="pink">網頁程式設計</th>
                <th colspan="2"rowspan="2" bgcolor="chartreuse"></th>
            </tr>
            <tr>
                <th>17:10 ~ 18:00</th>
                <th colspan="2" bgcolor="chartreuse"></th>
                <th colspan="2" bgcolor="chartreuse"></th>
            </tr>
        </table>
    </body>
</html>
